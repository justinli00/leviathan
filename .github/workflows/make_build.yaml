name: Make Build

on:
  schedule:
    - cron: '59 23 * * 1' #runs at 11:59 on Monday
  repository_dispatch:
    types: build

env:
  BUILD_NAME: Basil and the Isles of Spice

jobs:
  pull-svn:
    uses: ./.github/workflows/pull_svn.yaml
    secrets: inherit
    permissions: 
      contents: write
  build:
    runs-on: windows-2019 #possible issue with OS?
    steps:
    - uses: actions/checkout@v3
    
    - name: make_build_name
      run: |
        cd svn-repo
        echo "BUILD_NAME=Build r.$(svn info --username $env:SVN_USERNAME --password $env:SVN_PASSWORD --revision HEAD --show-item revision)" | Out-File -FilePath $env:GITHUB_ENV
        cd ..
      env:
        SVN_USERNAME: ${{ secrets.svn_username }}
        SVN_PASSWORD: ${{ secrets.svn_password }}

    - name: check-scenes
      run: |
        cd svn-repo/projectsettings
        cat editorbuildsettings.asset
        cd ..
