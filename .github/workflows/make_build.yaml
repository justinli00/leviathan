#makes a release with unity
name: Make Build

on:
  schedule:
    - cron: '59 23 * * 1' #runs at 11:59 on Monday
  repository_dispatch:
    types: build

jobs:
  pull-svn:
    uses: ./.github/workflows/pull_svn.yaml
    secrets: inherit
    permissions: 
      contents: write
  build:
    runs-on: windows-2019 #possible issue with OS?
    env:
      BUILD_NAME: Basil and the Isles of Spice
      TARGET_PLATFORM: StandaloneWindows64
    steps:
    - uses: actions/checkout@v3
    
    - name: make_build_name
      run: |
        cd svn-repo
        echo "BUILD_NAME=${{ env.BUILD_NAME }} r$(svn info --username $env:SVN_USERNAME --password $env:SVN_PASSWORD --revision HEAD --show-item revision)" | Out-File -FilePath $env:GITHUB_ENV
        cd ..
      env:
        SVN_USERNAME: ${{ secrets.svn_username }}
        SVN_PASSWORD: ${{ secrets.svn_password }}

    - name: check-scenes
      run: |
        cd svn-repo/projectsettings
        cat editorbuildsettings.asset
        cd ..
        cd ..

    #TODO -- caching --> https://game.ci/docs/github/builder/#caching
    #how can we version the library while keeping it unversioned in svn?
      #...hooks?

    - name: make-build
      uses: game-ci/unity-builder@v2
      env:
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
      with:
        targetPlatform: ${{ env.TARGET_PLATFORM }}
        unityVersion: 2021.3.1f1 
        projectPath: svn-repo
        allowDirtyBuild: true        

    #TODO -- need to clean the repo somehow so that the entire repo doesn't get uploaded as an artifact...?
    #if that even happens lol
    - name: upload-build
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.BUILD_NAME }}
        path: build/${{ env.TARGET_PLATFORM }}
        