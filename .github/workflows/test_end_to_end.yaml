name: Run end to end tests
run-name: Run end to end tests
permissions:
  contents: write
on: 
  repository_dispatch:
    types: 'end2end'

jobs:
  pull-svn:
    uses: ./.github/workflows/pull_svn.yaml
    secrets: inherit
  run_tests:
    runs-on:  windows-latest
    steps:
      - name: checkout-git
        uses: actions/checkout@v3
      
      - name: run-tests
        run: |
          echo 'End to end tests run successfully!' > test_log.txt
          echo "TEST_OUTPUT=$(cat test_log.txt)" | Out-File -FilePath $env:GITHUB_ENV
          cd svn-repo
          echo "SVN_HEAD_REVISION=$(svn info --username $env:SVN_USERNAME --password $env:SVN_PASSWORD --revision HEAD --show-item revision)" | Out-File -FilePath $env:GITHUB_ENV
          cd ..
        env:
          SVN_USERNAME: ${{ secrets.svn_username }}
          SVN_PASSWORD: ${{ secrets.svn_password }}

      #create the log and then push change to commit
      - name: push-log
        run: |
          cd test_logs
          echo "${{ env.TEST_OUTPUT }}" > test_log.txt
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"
          git add .
          git commit -m "Automated test results for Revision ${{ env.SVN_HEAD_REVISION }}"
          git push

