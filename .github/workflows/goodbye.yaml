name: goodbye
permissions:
  contents: write

on: 
  push

#TODO - get which assemblies to run from payload, or wherever else it would be if possible

jobs:
  ping-discord:
    runs-on: self-hosted
    steps:
      #make the ping
      - name: use-webhook
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.discord_webhook }}
          status: "Success"
          content: "change da world / my final message / Goodb ye "
          nocontext: true
          image: https://i1.sndcdn.com/artworks-000596536556-cwl06b-t500x500.jpg
          avatar_url: ${{ env.SAFFRON_IMAGE }}
          nofail: false   #now that assemble-build-message doesn't show false negative, this will actually indicate result 
        